<div *ngIf="(secondsLeft$ | async) as secondsLeft; else loading">
    <div *ngIf="(deadlineDate$ | async) as deadlineDate">
    <strong>Deadline date:</strong> {{ deadlineDate | date:'full' }}
  </div>
  <div>
    <strong>Seconds left to deadline:</strong> {{ secondsLeft }}
  </div>
  
</div>
<ng-template #loading>
  <div>Loading...</div>
</ng-template>
